<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-advice">
      <p>ADVICE<span class="advice-id">#117</span></p>
      <p class="advice">
        "It is easy to sit up and take notice, what's difficult is getting up and taking action."
      </p>
      <img class="divider-mobile" src="./images/pattern-divider-mobile.svg" alt="pattern-divider-mobile"/>
      <img class="divider-desktop" src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
      <div onclick="changeAdvice()" class="advice-icon">
        <img src="./images/icon-dice.svg" alt="icon-dice" />
      </div>
    </main>

    <script src="./script/main.js"></script>
  </body>
</html>
